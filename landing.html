<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Scholles — AI &amp; Computer Vision Engineer</title>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #030303;
            color: #f5f5f5;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            text-align: center;
            max-width: 720px;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(2.4rem, 4vw, 3.5rem);
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 1.5rem;
        }

        p {
            margin: 0 auto 2.4rem;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #d7d7d7;
        }

        figure {
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .hero-image {
            width: min(320px, 60vw);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Bruno Scholles — AI &amp; Computer Vision Engineer</h1>
        <p>This is my personal webpage and portfolio, showcasing work across Artificial Intelligence, Machine Learning, and Computer Vision.</p>
        <figure class="hero-image">
            <img src="profile.jpg" alt="Bruno Scholles smiling next to a tree with a monkey holding a camera">
        </figure>
    </main>
</body>
</html>
