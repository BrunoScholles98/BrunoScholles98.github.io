    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = lightbox.querySelector('img');
        const lightboxClose = lightbox.querySelector('.lightbox-close');
        const lightboxContent = lightbox.querySelector('.lightbox-content');

        function applyLightboxSizing() {
            if (!lightbox.classList.contains('active') || !lightboxImage.naturalWidth) {
                return;
            }

            const viewportWidth = window.innerWidth * 0.95;
            const viewportHeight = window.innerHeight * 0.95;

            let width = lightboxImage.naturalWidth;
            let height = lightboxImage.naturalHeight;
            const aspectRatio = width / height;

            if (width > viewportWidth) {
                width = viewportWidth;
                height = width / aspectRatio;
            }

            if (height > viewportHeight) {
                height = viewportHeight;
                width = height * aspectRatio;
            }

            lightboxContent.style.width = `${width}px`;
            lightboxContent.style.height = `${height}px`;
            lightboxImage.style.width = '100%';
            lightboxImage.style.height = '100%';
        }

        function resetLightboxSizing() {
            lightboxContent.style.width = '';
            lightboxContent.style.height = '';
            lightboxImage.style.width = '';
            lightboxImage.style.height = '';
        }

        document.querySelectorAll('.photo-item img').forEach((image) => {
            image.addEventListener('click', () => {
                const fullSource = image.getAttribute('data-full') || image.src;
                if (lightboxImage.src !== fullSource) {
                    lightboxImage.src = fullSource;
                }
                lightboxImage.alt = image.alt;
                lightbox.classList.add('active');

                if (lightboxImage.complete) {
                    applyLightboxSizing();
                }
            });
        });

        lightboxImage.addEventListener('load', () => {
            if (lightbox.classList.contains('active')) {
                applyLightboxSizing();
            }
        });

        let resizeRaf = null;

        window.addEventListener('resize', () => {
            if (!lightbox.classList.contains('active')) {
                return;
            }

            if (resizeRaf) {
                cancelAnimationFrame(resizeRaf);
            }

            resizeRaf = requestAnimationFrame(() => {
                applyLightboxSizing();
                resizeRaf = null;
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxImage.src = '';
            resetLightboxSizing();
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });
    </script>
